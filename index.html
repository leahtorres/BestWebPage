<!-- notice how both the opening <html> tag and the closing </html> tag are NOT indented so you can clearly see the start and end of the code -->
<html>
	
	<!-- the <head> section is for all the information that is needed by the browser but does NOT show up on the page -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Displaying Rows & Columns</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<!-- the <body> section is for all the content that is actually displayed on the page -->
	<body>
		<div class="column blue"><h3>How does the man on the moon cut his hair?</h3></div>
		<div class="column aqua"></div>
		<div class="parent">
			<div class="column center-content purple"><img src="moon.jpg" class="restrict-img-size"/></div>
			<div class="column center-content gold"><img src="stars1.jpg" class="restrict-img-size"/></div>
		</div>
		<div class="column aqua"></div>
		<div class="column blue"><h3>Eclipes it!!</h3></div>
	</body>
</html>
